<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes Navigator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6; /* Leichter Hintergrund */
            color: #333;
        }

        .container {
            text-align: center;
            padding: 30px 50px;
            border: 2px solid #007bff; /* Hermes-Blau ähnlich */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        h1 {
            font-size: 3em;
            color: #007bff; /* Hermes-Blau */
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .logo-placeholder {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hermes Navigator</h1>
        <p>Dies ist ein Platzhalter für zukünftige Inhalte.</p>
        <div class="logo-placeholder">
            <p>Ihr Projekt startet bald...</p>
        </div>
    </div>
</body>
</html>
